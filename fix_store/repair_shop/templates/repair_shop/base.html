<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?
        family=Open+Sans:wght@700&family=Raleway:wght@400;600;700
        &display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'repair_shop/css/styles.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="{% static 'repair_shop/img/logo.png' %}" alt="">
                </div>
                <nav class="nav">
                        <a class="nav__link" href="{% url 'home' %}">Main page</a>
                        <a class="nav__link" href="{% url 'contacts' %}">Contacts</a>
                    {% if request.user.is_authenticated and request.user.is_staff %}
                        {% for m in menu %}
                            <a class="nav__link" href="{% url m.url_name %}">{{m.title}}</a>
                        {% endfor %}
                        <a class="nav__log" href="{% url 'cabinet' %}">cabinet {{user.username}}/ </a> <br>
                        <a class="nav__link" href="{% url 'logout' %}">/Exit</a>
                    {% else %}
                        <a class="nav__log" href="{% url 'register' %}">Sign up</a>//
                        <a class="nav__log" href="{% url 'login' %}">Sign in</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>
    </body>
    <body>{% block body %}{% endblock %}</body>
</html>
